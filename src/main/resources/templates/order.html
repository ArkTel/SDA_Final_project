<div id="header" class="alt" th:include="menu :: title-menu"/>  <!-- /.site-header -->

<div class="page-top" id="templatemo_contact">
</div> <!-- /.page-header -->

<div class="contact-page">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-6" th:object="${tour}">
                <h3 class="widget-title">ORDER</h3>
                <div class="sample-thumb">
                    <img th:src="${tour.imgLink}" alt="about us" title="about us">
                </div>
                <div>
                    <div class="contact-form">

                        <form name="contactform" id="contactform" th:action="@{/confirmorder/{id}(id=${tour.getId()})}"
                              th:object="${order}" method="post">
                            <p>
                                Zamów wycieczkę: <strong><span th:text="${tour.from}"></span></strong> -> <strong><span
                                    th:text="${tour.to}"></span> </strong>w dniach od <strong><span
                                    th:text="${tour.arrivalDate}"></span></strong> do <strong><span
                                    th:text="${tour.departureDate}"></span></strong>.
                            </p>
                            <div>
                                <label for="orderPlacesForAdults" >Ile miejsc dla osób dorosłych chcesz zarezerwować?</label>
                                <p>Aktualna liczba dostępnych miejsc to: <strong><span th:text="${tour.availablePlacesForAdult}"></span></strong> </p>
                                <p>Cena za jedno miejsce: <strong><span th:text="${tour.priceForAdult}"></span></strong> </p>
                                <input name="orderPlacesForAdults" type="number" id="orderPlacesForAdults" min="0" th:max="${tour.availablePlacesForAdult}">

                            </div>
                            <div>
                                <label for="orderPlacesForChildren" >Ile miejsc dla dzieci chcesz zarezerwować?</label>
                                <p>Aktualna liczba dostępnych miejsc to: <strong><span th:text="${tour.availablePlacesForChildren}"></span> </strong></p>
                                <p>Cena za jedno miejsce: <strong><span th:text="${tour.priceForChild}"></span></strong></p>
                                    <input name="orderPlacesForChildren" type="number" id="orderPlacesForChildren" min="0" th:max="${tour.availablePlacesForChildren}">

                            </div>
                            <input type="submit" class="mainBtn" id="submit" value="Rezerwuj">
                        </form>
                    </div>
                </div> <!-- /.contact-form -->
            </div>
        </div>
    </div>
</div>


<div class="partner-list">
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-4 col-xs-6">
                <div class="partner-item">
                    <img src="/images/partners/partner1.png" alt="">
                </div> <!-- /.partner-item -->
            </div> <!-- /.col-md-2 -->
            <div class="col-md-2 col-sm-4 col-xs-6">
                <div class="partner-item">
                    <img src="/images/partners/partner2.png" alt="">
                </div> <!-- /.partner-item -->
            </div> <!-- /.col-md-2 -->
            <div class="col-md-2 col-sm-4 col-xs-6">
                <div class="partner-item">
                    <img src="/images/partners/partner3.png" alt="">
                </div> <!-- /.partner-item -->
            </div> <!-- /.col-md-2 -->
            <div class="col-md-2 col-sm-4 col-xs-6">
                <div class="partner-item">
                    <img src="/images/partners/partner1.png" alt="">
                </div> <!-- /.partner-item -->
            </div> <!-- /.col-md-2 -->
            <div class="col-md-2 col-sm-4 col-xs-6">
                <div class="partner-item">
                    <img src="/images/partners/partner2.png" alt="">
                </div> <!-- /.partner-item -->
            </div> <!-- /.col-md-2 -->
            <div class="col-md-2 col-sm-4 col-xs-6">
                <div class="partner-item last">
                    <img src="/images/partners/partner3.png" alt="">
                </div> <!-- /.partner-item -->
            </div> <!-- /.col-md-2 -->
        </div> <!-- /.row -->

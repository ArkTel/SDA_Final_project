<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
    <head>
        <meta charset="utf-8">
        <title>Travel Responsive Web Template</title>
        <meta name="description" content="">
<!-- 
Travel Template
http://www.templatemo.com/tm-409-travel
-->
        <meta name="viewport" content="width=device-width">
		<meta name="author" content="templatemo">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600,300' rel='stylesheet' type='text/css'>
        
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/font-awesome.css">
        <link rel="stylesheet" href="/css/animate.css">
        <link rel="stylesheet" href="/css/templatemo_misc.css">
        <link rel="stylesheet" href="/css/templatemo_style.css">

        <script src="/js/vendor/modernizr-2.6.1-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

        <div id="header" class="alt" th:include="menu :: title-menu" /> <!-- /.site-header -->


        <div class="flexslider" >
            <ul class="slides" th:each="tour:${promotedTours}">
                <li>
                    <div class="overlay"></div>
                    <img th:src="${tour.imgLink}" alt="Special 1">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-5 col-lg-4">
                                <div class="flex-caption visible-lg">

                                    <h3 class="title" th:text="${tour.to}"></h3>
                                    <p th:text="${tour.tourDescription}"></p>
                                    <a th:href="@{/tour/{id}(id=${tour.getId()})}" class="slider-btn">Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div> <!-- /.flexslider -->

        
        
        <div class="container" >
            <div class="row">
                <div class="our-listing owl-carousel">
                    <div class="list-item"th:each="tours:${upcomingTours}">
                        <div class="list-thumb">
                            <div class="title">
                                <h4 th:text="${tours.to}"></h4>
                            </div>
                            <img th:src="${tours.imgLink}" alt="destination 1">
                        </div> <!-- /.list-thumb -->
                        <div class="list-content">
<!--                            <h5></h5>-->
                            <p><span th:text="${tours.arrivalDate}"></span></p>
                            <p><span th:text="${tours.departureDate}"></span></p>
                            <a th:href="@{/tour/{id}(id=${tours.getId()})}" class="price-btn">Details</a>

                        </div> <!-- /.list-content -->
                    </div> <!-- /.list-item -->
                </div> <!-- /.our-listing -->
            </div> <!-- /.row -->
        </div> <!-- /.container -->

		<div class="middle-content"></div>

        <div class="partner-list">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-sm-4 col-xs-6">
                        <div class="partner-item">
                            <img src="/images/partners/partner1.png" alt="">
                        </div> <!-- /.partner-item -->
                    </div> <!-- /.col-md-2 -->
                    <div class="col-md-2 col-sm-4 col-xs-6">
                        <div class="partner-item">
                            <img src="/images/partners/partner2.png" alt="">
                        </div> <!-- /.partner-item -->
                    </div> <!-- /.col-md-2 -->
                    <div class="col-md-2 col-sm-4 col-xs-6">
                        <div class="partner-item">
                            <img src="/images/partners/partner3.png" alt="">
                        </div> <!-- /.partner-item -->
                    </div> <!-- /.col-md-2 -->
                    <div class="col-md-2 col-sm-4 col-xs-6">
                        <div class="partner-item">
                            <img src="/images/partners/partner1.png" alt="">
                        </div> <!-- /.partner-item -->
                    </div> <!-- /.col-md-2 -->
                    <div class="col-md-2 col-sm-4 col-xs-6">
                        <div class="partner-item">
                            <img src="/images/partners/partner2.png" alt="">
                        </div> <!-- /.partner-item -->
                    </div> <!-- /.col-md-2 -->
                    <div class="col-md-2 col-sm-4 col-xs-6">
                        <div class="partner-item last">
                            <img src="/images/partners/partner3.png" alt="">
                        </div> <!-- /.partner-item -->
                    </div> <!-- /.col-md-2 -->
                </div> <!-- /.row -->
            </div> <!-- /.container -->
        </div> <!-- /.partner-list -->

        <div id="footer" class="alt" th:include="footer :: title-footer"/>

        <script src="/js/vendor/jquery-1.11.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="/js/bootstrap.js"></script>
        <script src="/js/plugins.js"></script>
        <script src="/js/main.js"></script>
        <!-- templatemo 409 travel -->  
    </body>
</html>

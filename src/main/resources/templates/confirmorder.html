<div id="header" class="alt" th:include="menu :: title-menu"/>  <!-- /.site-header -->

<div class="page-top" id="templatemo_contact">
</div> <!-- /.page-header -->

<div class="contact-page">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-6">
                <h3 class="widget-title">CONFIRM ORDER</h3>
                <div class="sample-thumb" >

                </div>
                <div>
                    <div class="contact-form">
                            <h3>Podsumowanie</h3>
                            <p>
                                Kwota do zapłaty za rezerwację: <strong><span th:text="${sum}"></span></strong><br>
                                Zarezerwowane miejsca dla osób dorosłych: <strong><span th:text="${order.orderPlacesForAdults}"></span></strong><br>
                                Zarezerwowane miejsca dla dzieci: <strong><span th:text="${order.orderPlacesForChildren}"></span></strong><br>
                            </p>
                        <a th:href="@{/orderconfirmed}">
                            <button class="btn-sm ">Rezerwuj</button>
                        </a>
                    </div>
                </div> <!-- /.contact-form -->
            </div>
        </div>
    </div>
</div>

<div id="header" class="alt" th:include="menu :: title-menu"/> <!-- /.site-header -->

<div class="page-top" id="templatemo_events">
</div> <!-- /.page-header -->
<div class="middle-content">
    <div class="container">
        <h3 class="widget-title">Register</h3>
        <form name="registerform" id="registerform" th:action="@{/registration}" method="post">
            <div class="container-fluid col-lg-12">
                <div class="col-lg-4"> </div>
                <div class="container-fluid col-lg-4 text-right">
                    <div>
                        <label for="username">Login</label>
                        <input type="text"  id="username" name="username" th:required="required">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" th:required="required">
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" th:required="required">
                    </div>
                    <div>
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" name="firstName" th:required="required">
                    </div>
                    <div>
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="lastName" th:required="required">
                    </div>
                    <div>
                        <label for="phoneNumber">Last name</label>
                        <input type="number" id="phoneNumber" name="phoneNumber" th:required="required">
                    </div>
                </div>
                <div class="container-fluid col-lg-4"></div>
            </div>

            <button type="submit">Zarejestruj</button>
        </form>
    </div>
</div>


<div id="footer" class="alt" th:include="footer :: title-footer"/>

<script src="/js/vendor/jquery-1.11.0.min.js"></script>

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="utf-8">
    <title>Tour - Travel</title>
    <meta name="description" content="">
    <!--
    Travel Template
    http://www.templatemo.com/tm-409-travel
    -->
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="templatemo">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/templatemo_misc.css">
    <link rel="stylesheet" href="/css/templatemo_style.css">
    <link rel="stylesheet" href="/css/style_tour.css">

    <script src="/js/vendor/modernizr-2.6.1-respond-1.1.0.min.js"></script>
</head>
<body>
<!--[if lt IE 7]>
<p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser
    today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better
    experience this site.</p>
<![endif]-->

<div id="header" class="alt" th:include="menu :: title-menu"/>  <!-- /.site-header -->

<div class="page-top" id="templatemo_about">
</div> <!-- /.page-header -->

<div class="middle-content">
    <div class="container">

        <div class="row"><!-- first row -->
            <div th:object="${tour}">
            <div class="col-md-12"><!-- first column -->
                <div class="widget-item">

                    <h3 class="widget-title" >ODWIEDŹ <span th:text="${tour.to}"></span></h3>
                    <div class="sample-thumb">
                        <img th:src="${tour.imgLink}" alt="about us" title="about us">
                    </div> <!-- /.sample-thumb -->

                    <p th:text="${tour.tourDescription}"></p>
                </div>


                    <div class="col-sm-4 col-lg-4">
                        <article class="box-icon-classic">
                            <div class="unit box-icon-classic-body flex-column flex-md-row text-md-left flex-lg-column text-lg-center flex-xl-row text-xl-left">
                                <div class="unit-body">
                                    <h5 class="box-icon-classic-title"><strong>SKĄD:</strong></h5>
                                    <p class="box-icon-classic-text" th:text="${tour.from}"></p>
                                </div>
                            </div>
                        </article>
                    </div>

                    <div class="col-sm-4 col-lg-4">
                        <article class="box-icon-classic">
                            <div class="unit box-icon-classic-body flex-column flex-md-row text-md-left flex-lg-column text-lg-center flex-xl-row text-xl-left">
                                <div class="unit-body">
                                    <h5 class="box-icon-classic-title"><strong>DOKĄD:</strong></h5>
                                    <p class="box-icon-classic-text" th:text="${tour.to}"></p>
                                </div>
                            </div>
                        </article>
                    </div>

                    <div class="col-sm-4 col-lg-4">
                        <article class="box-icon-classic">
                            <div class="unit box-icon-classic-body flex-column flex-md-row text-md-left flex-lg-column text-lg-center flex-xl-row text-xl-left">
                                <div class="unit-body">
                                    <h5 class="box-icon-classic-title"><strong>TYP OFERTY:</strong></h5>
                                    <p class="box-icon-classic-text" th:text="${tour.offersType}"></p>
                                </div>
                            </div>
                        </article>
                    </div>
                    <div class="col-sm-4 col-lg-4">
                        <article class="box-icon-classic">
                            <div class="unit box-icon-classic-body flex-column flex-md-row text-md-left flex-lg-column text-lg-center flex-xl-row text-xl-left">
                                <div class="unit-body">
                                    <h5 class="box-icon-classic-title"><strong>DATA WYJAZDU:</strong></h5>
                                    <p class="box-icon-classic-text" th:text="${tour.arrivalDate}"></p>
                                </div>
                            </div>
                        </article>
                    </div>

                    <div class="col-sm-4 col-lg-4">
                        <article class="box-icon-classic">
                            <div class="unit box-icon-classic-body flex-column flex-md-row text-md-left flex-lg-column text-lg-center flex-xl-row text-xl-left">
                                <div class="unit-body">
                                    <h5 class="box-icon-classic-title"><strong>DATA POWROTU:</strong></h5>
                                    <p class="box-icon-classic-text" th:text="${tour.departureDate}"></p>
                                </div>
                            </div>
                        </article>
                    </div>

                    <div class="col-sm-4 col-lg-4">
                        <article class="box-icon-classic">
                            <div class="unit box-icon-classic-body flex-column flex-md-row text-md-left flex-lg-column text-lg-center flex-xl-row text-xl-left">
                                <div class="unit-body">
                                    <h5 class="box-icon-classic-title"><strong>Cena za osobę dorosłą: </strong></h5>
                                    <p class="box-icon-classic-text" th:text="${tour.priceForAdult}"></p>
                                </div>
                            </div>
                        </article>
                    </div>

                    <div class="col-sm-4 col-lg-4">
                        <article class="box-icon-classic">
                            <div class="unit box-icon-classic-body flex-column flex-md-row text-md-left flex-lg-column text-lg-center flex-xl-row text-xl-left">
                                <div class="unit-body">
                                    <h5 class="box-icon-classic-title"><strong>Cena za dziecko: </strong></h5>
                                    <p class="box-icon-classic-text" th:text="${tour.priceForChild}"></p>
                                </div>
                            </div>
                        </article>
                    </div>

                    <div class="col-sm-4 col-lg-4">
                        <article class="box-icon-classic">
                            <div class="unit box-icon-classic-body flex-column flex-md-row text-md-left flex-lg-column text-lg-center flex-xl-row text-xl-left">
                                <div class="unit-body">
                                    <h5 class="box-icon-classic-title"><strong>Ilość miejsc dla osób
                                        dorosłych: </strong></h5>
                                    <p class="box-icon-classic-text" th:text="${tour.availablePlacesForAdult}"></p>
                                </div>
                            </div>
                        </article>
                    </div>

                    <div class="col-sm-4 col-lg-4">
                        <article class="box-icon-classic">
                            <div class="unit box-icon-classic-body flex-column flex-md-row text-md-left flex-lg-column text-lg-center flex-xl-row text-xl-left">
                                <div class="unit-body">
                                    <h5 class="box-icon-classic-title"><strong>Ilość miejsc dla dzieci: </strong></h5>
                                    <p class="box-icon-classic-text" th:text="${tour.availablePlacesForChildren}"></p>
                                </div>
                            </div>
                        </article>
                    </div>

                    <div>
                        <a th:href="@{/order/{id}(id=${tour.getId()})}">
                            <button class="btn-lg">Zakup</button>
                        </a>
                        <a th:href="@{/edittour/{id}(id=${tour.getId()})}">
                            <button sec:authorize="hasRole('ADMIN')" class="btn-lg">Edytuj</button>
                        </a>
                    </div>

                </div>
                <!-- /.widget-item -->
            </div>


        </div> <!-- /.row first -->


    </div> <!-- /.container -->
</div> <!-- /.middle-content -->

<div class="partner-list">
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-4 col-xs-6">
                <div class="partner-item">
                    <img src="/images/partners/partner1.png" alt="">
                </div> <!-- /.partner-item -->
            </div> <!-- /.col-md-2 -->
            <div class="col-md-2 col-sm-4 col-xs-6">
                <div class="partner-item">
                    <img src="/images/partners/partner2.png" alt="">
                </div> <!-- /.partner-item -->
            </div> <!-- /.col-md-2 -->
            <div class="col-md-2 col-sm-4 col-xs-6">
                <div class="partner-item">
                    <img src="/images/partners/partner3.png" alt="">
                </div> <!-- /.partner-item -->
            </div> <!-- /.col-md-2 -->
            <div class="col-md-2 col-sm-4 col-xs-6">
                <div class="partner-item">
                    <img src="/images/partners/partner1.png" alt="">
                </div> <!-- /.partner-item -->
            </div> <!-- /.col-md-2 -->
            <div class="col-md-2 col-sm-4 col-xs-6">
                <div class="partner-item">
                    <img src="/images/partners/partner2.png" alt="">
                </div> <!-- /.partner-item -->
            </div> <!-- /.col-md-2 -->
            <div class="col-md-2 col-sm-4 col-xs-6">
                <div class="partner-item last">
                    <img src="/images/partners/partner3.png" alt="">
                </div> <!-- /.partner-item -->
            </div> <!-- /.col-md-2 -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</div> <!-- /.partner-list -->

<div id="footer" class="alt" th:include="footer :: title-footer"/>

<!-- templatemo 409 travel -->
</body>
</html>

        <div id="header" class="alt" th:include="menu :: title-menu" />  <!-- /.site-header -->

        <div class="page-top" id="templatemo_contact">
        </div> <!-- /.page-header -->

        <div class="contact-page">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-sm-6">
                        <h3 class="widget-title">EDIT TOUR</h3>
                        <div th:object="${tour}">
                            <div class="contact-form">

                                <form name="contactform" id="contactform"  th:action="@{/alltours}" method="post">
                                    <p>
                                        <input name="from" type="text" id="from" th:value="${tour.from}">
                                    </p>
                                    <p>
                                        <input name="to" type="text" id="to" th:value="${tour.to}">
                                    </p>
                                    <p>
                                        <input name="arrivalDate" type="date" th:value="${tour.arrivalDate}" id="arrivalDate">
                                    </p>
                                    <p>
                                        <input name="departureDate" type="date" id="departureDate" th:value="${tour.departureDate}">
                                    </p>
                                    <div class="form-group row">
                                        <label for="question" class="col-2 col-form-label">Type of offer</label>
                                    <div class="col-1">
                                         <label class="radio-inline"><input type="radio" id="question" name="offersType"  th:checked="${tour.offersType}?''">BB</label>
                                    </div>
                                    <div class="col-1">
                                        <label class="radio-inline"><input type="radio" id="question" name="offersType" th:checked="${tour.offersType}?''">FB</label>
                                    </div>
                                    <div class="col-1">
                                        <label class="radio-inline"><input type="radio" id="question" name="offersType" th:checked="${tour.offersType}?''">HB</label>
                                    </div>
                                    <div class="col-1">
                                        <label class="radio-inline"><input type="radio" id="question" name="offersType"  th:checked="${tour.offersType}?''">AI</label>
                                    </div>

                                    </div>
                                    <p>
                                        <input name="priceForAdult" type="text" id="priceForAdult" th:value="${tour.priceForAdult}">
                                    </p>
                                    <p>
                                        <input name="priceForChild" type="text" id="priceForChild" th:value="${tour.priceForChild}">
                                    </p>

                                    <div class="form-group row">
                                        <label for="question" class="col-2 col-form-label">Is the tour being promoted</label>
                                        <div class="col-3">
                                            <label class="radio-inline"><input type="checkbox"  name="isPromoted" th:checked="${tour.isPromoted}">YES</label>
                                        </div>
                                    </div>
                                    <p>
                                        <input name="availablePlacesForAdult" type="text" id="availablePlacesForAdult" th:value="${tour.availablePlacesForAdult}">
                                    </p>
                                    <p>
                                        <input name="availablePlacesForChildren" type="text" id="availablePlacesForChildren" th:value="${tour.availablePlacesForChildren}">
                                    </p>
                                    <p>
                                        <input name="tourDescription" type="text" id="tourDescription" th:value="${tour.tourDescription}">
                                    </p>
                                    <p>
                                        <input name="imgLink" type="text" id="imgLink" th:value="${tour.imgLink}">
                                    </p>

                                    <input type="submit" class="mainBtn" id="submit" value="Zapisz zmiany" >
                                </form>
                            </div>
                        </div> <!-- /.contact-form -->
                    </div>
                </div>
            </div>
        </div>




        <div class="partner-list">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-sm-4 col-xs-6">
                        <div class="partner-item">
                            <img src="/images/partners/partner1.png" alt="">
                        </div> <!-- /.partner-item -->
                    </div> <!-- /.col-md-2 -->
                    <div class="col-md-2 col-sm-4 col-xs-6">
                        <div class="partner-item">
                            <img src="/images/partners/partner2.png" alt="">
                        </div> <!-- /.partner-item -->
                    </div> <!-- /.col-md-2 -->
                    <div class="col-md-2 col-sm-4 col-xs-6">
                        <div class="partner-item">
                            <img src="/images/partners/partner3.png" alt="">
                        </div> <!-- /.partner-item -->
                    </div> <!-- /.col-md-2 -->
                    <div class="col-md-2 col-sm-4 col-xs-6">
                        <div class="partner-item">
                            <img src="/images/partners/partner1.png" alt="">
                        </div> <!-- /.partner-item -->
                    </div> <!-- /.col-md-2 -->
                    <div class="col-md-2 col-sm-4 col-xs-6">
                        <div class="partner-item">
                            <img src="/images/partners/partner2.png" alt="">
                        </div> <!-- /.partner-item -->
                    </div> <!-- /.col-md-2 -->
                    <div class="col-md-2 col-sm-4 col-xs-6">
                        <div class="partner-item last">
                            <img src="/images/partners/partner3.png" alt="">
                        </div> <!-- /.partner-item -->
                    </div> <!-- /.col-md-2 -->
                </div> <!-- /.row -->
            </div> <!-- /.container -->
        </div> <!-- /.partner-list -->

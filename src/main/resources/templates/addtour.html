<div class="contact-page">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-6">
                <h3 class="widget-title">ADD NEW TOUR</h3>
                <div class="contact-form">
                    <form name="contactform" id="contactform" action="#" th:action="@{/addtour}" method="post">
                        <p>
                            <input name="from" type="text" id="from" placeholder="Starting city" th:required="required" minlength="3">
                        </p>
                        <p>
                            <input name="to" type="text" id="to" placeholder="Destination city" th:required="required" minlength="3">
                        </p>
                        <p>
                            <input name="arrivalDate" type="date" id="arrivalDate" placeholder="Arrival date"
                                   th:required="required">
                        </p>
                        <p>
                            <input name="departureDate" type="date" id="departureDate" placeholder="Departure date"
                                   th:required="required">
                        </p>
                        <div class="form-group row">
                            <label for="question" class="col-2 col-form-label">Type of
                                offer</label>
                            <div class="col-1">
                                <label class="radio-inline"><input type="radio" id="question" name="offersType"
                                                                   value="BB">BB</label>
                            </div>
                            <div class="col-1">
                                <label class="radio-inline"><input type="radio" id="question" name="offersType"
                                                                   value="FB">FB</label>
                            </div>
                            <div class="col-1">
                                <label class="radio-inline"><input type="radio" id="question" name="offersType"
                                                                   value="HB">HB</label>
                            </div>
                            <div class="col-1">
                                <label class="radio-inline"><input type="radio" id="question" name="offersType"
                                                                   value="AI">AI</label>
                            </div>

                        </div>
                        <p>
                            <input name="priceForAdult" type="text" id="priceForAdult" placeholder="Price for adult"
                                   th:required="required">
                        </p>
                        <p>
                            <input name="priceForChild" type="text" id="priceForChild" placeholder="Price for child"
                                   th:required="required">
                        </p>

                        <div class="form-group row">
                            <label for="question" class="col-2 col-form-label">Is the tour being promoted</label>
                            <div class="col-3">
                                <label class="radio-inline"><input type="checkbox" name="isPromoted"
                                                                   value="1">YES</label>
                            </div>
                        </div>
                        <p>
                            <input name="availablePlacesForAdult" type="text" id="availablePlacesForAdult"
                                   placeholder="Available places for adult" th:required="required">
                        </p>
                        <p>
                            <input name="availablePlacesForChildren" type="text" id="availablePlacesForChildren"
                                   placeholder="Available places for child" th:required="required">
                        </p>
                        <p>
                            <input name="tourDescription" type="text" id="tourDescription"
                                   placeholder="Description of the trip" th:required="required"  minlength="30">
                        </p>
                        <p>
                            <input name="imgLink" type="text" id="imgLink" placeholder="Link to the tour photo"
                                   th:required="required">
                        </p>

                        <input type="submit" class="mainBtn" id="saveTour" value="Save tour">
                    </form>
                </div> <!-- /.contact-form -->
            </div>
        </div>
    </div>
</div>

            <div class="col-md-2 col-sm-4 col-xs-6">
